<!DOCTYPE html>
<html>
<head>
    <title>Table Header Spanning Multiple Columns</title>
</head>
<body>
    <h1>Student Grades</h1>
    <table border="1">
        <tr>
            <th colspan="3">Semester 1</th>
            <th colspan="3">Semester 2</th>
        </tr>
        <tr>
            <th>Subject</th>
            <th>Midterm</th>
            <th>Final</th>
            <th>Subject</th>
            <th>Midterm</th>
            <th>Final</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>85</td>
            <td>90</td>
            <td>Math</td>
            <td>88</td>
            <td>92</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>78</td>
            <td>85</td>
            <td>Science</td>
            <td>82</td>
            <td>88</td>
        </tr>
    </table>
</body>
</html>
